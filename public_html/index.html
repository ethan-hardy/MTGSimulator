<!DOCTYPE HTML>

<html>
    <head>
        <link rel="stylesheet" href="style/src/index.css">
        <link rel="shortcut icon" href="resources/favicon.ico">
        <title>Magic Simulator</title>
    </head>
    <body>
        <div id='background'>
            <div class='deckListEntryWrapper'>
                <p>Your decklist</p>
                <div class='deckListEntryOptionsContainer'>
                    <select>
                        <option>New deck</option>
                    </select><button
                        class="mtgButton saveButton">Save</button>
                </div>
                <textarea class='deckListEntry saveButton'></textarea>
            </div><div class='deckListEntryWrapper'>
                <p>Opponent's decklist</p>
                <div class='deckListEntryOptionsContainer'>
                    <select>
                        <option>New deck</option>
                        <option>Challenge a friend</option>
                    </select><button
                        class="mtgButton saveButton">Save</button>
                </div>
                <textarea class='deckListEntry'></textarea>
            </div>
            <a href='game.html' class='mtgButton inputButton' id='playButton'>Play</a>
        </div>
        <script src='jquery.min.js'></script>
        <script src='script/src/index.js'></script>
    </body>
</html>
