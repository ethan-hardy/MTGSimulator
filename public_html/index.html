<!DOCTYPE HTML>

<html>
    <head>
        <link rel="stylesheet" href="style/src/index.css">
        <link rel="shortcut icon" href="resources/favicon.ico">
        <title>Magic Simulator</title>
    </head>
    <body>
        <select id='hiddenSelect'></select>
        <div id='background'>
            <div>
                <p id='title'>Magic the Gathering Simulator
                </p><div id='accountSection'>
                    <span id='usernameLabel'></span>
                    <div class='mtgButton' id='signin'>
                        Sign In
                    </div>
                </div>
            </div>
            <div class='deckListEntryWrapper' id='yourSide'>
                <input type='text' class='textInput deckTitle' placeholder="Your Decklist">
                <div class='deckListEntryOptionsContainer'>
                    <select class='deckSelect'>
                    </select><button
                        class="mtgButton saveButton">Save</button>
                </div>
                <textarea class='deckListEntry'></textarea>
            </div><div class='deckListEntryWrapper' id='oppSide'>
                <input type='text' class='textInput deckTitle' placeholder="Oppenent's Decklist">
                <div class='deckListEntryOptionsContainer'>
                    <select class='deckSelect'>
                    </select><button
                        class="mtgButton saveButton">Save</button>
                </div>
                <textarea class='deckListEntry' id='oppDeckListEntry'></textarea>
                <div id='challengeAFriendSection' class='deckListEntry' style='position: absolute'>
                    <div>
                        <p id='friendUserNameLabel'>Friend's username: </p><input type='text' class='textInput' id='friendUsernameInput'>
                    </div>
                    <div class='mtgButton' id='challengeButton'>
                        Challenge!
                    </div>
                    <div id='loadingSection'>
                        <img id='loadingIcon' src='../../resources/loading_apple.gif'>
                        <p>
                            Waiting for a response..
                        </p>
                    </div>
                </div>
            </div>
            <a href='game.html' class='mtgButton inputButton' id='playButton'>Play</a>
        </div>
        <div id='topLayer'>
            <div class='popUp' id='signInPopUp'>
                <p class='headText'>Sign In</p>
                <p class="leftAlign">
                    Username
                </p>
                <input type='text' class="textInput popUpInput" id='usernameInput'>
                <p class='errorText' id='usernameError'>
                    Unknown username
                </p>
                <p class="leftAlign">
                    Password
                </p>
                <input type='password' class="textInput popUpInput" id='passwordInput'>
                <p class='errorText' id='passwordError'>
                    Incorrect password
                </p>
                <div class="popUpButtonContainer">
                    <div class='mtgButton popUpButton' id="signInFromPopUp">
                        Sign In
                    </div><div class='mtgButton popUpButton' id="signUpFromPopUp">
                        Sign Up
                    </div>
                </div>
            </div>
            <div class='popUp' id='challengePopUp'>
                <p id='challengeMessage'>

                </p>
                <div class='popUpButtonContainer'>
                    <div class='mtgButton popUpButton' id='acceptChallengeButton'>
                        Accept
                    </div>
                    <div class='mtgButton popUpButton' id='declineChallengeButton'>
                        Decline
                    </div>
                </div>
            </div>
            <div class='popUp' id='notificationPopUp'>
                <p id='notificationMessage'>

                </p>
                <div class='mtgButton inputButton' id='okButton'>
                    OK
                </div>
            </div>
        </div>
        <script src="socket.io.js"></script>
        <script src='jquery.min.js'></script>
        <script src='script/src/index.js'></script>
    </body>
</html>
