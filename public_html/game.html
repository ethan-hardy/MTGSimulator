<!DOCTYPE HTML>

<html>
    <head>
        <link rel="stylesheet" href="style/src/game.css">
        <link rel="shortcut icon" href="resources/favicon.ico">
        <title>Magic Simulator</title>
    </head>
    <body>
        <div class='menuBar' id='oppMenuBar'>
            <div class='menuBarItem'>Life: 20<select class='menuBarSelect numCounterSelect'></select></div>
            <div class='menuBarItem'>Poison: 10<select class='menuBarSelect numCounterSelect'></select></div>
            <div class='menuBarItem restartButton'>Restart</div>
            <div class='menuBarItem rollButton'>Roll</div>
            <div class='menuBarItem shuffleButton'>Shuffle</div>
            <div class='menuBarItem'>__<select class='menuBarSelect' id='oppCardSelect'></select></div>
            <div class='menuBarItem drawCardsButton'>Draw <select class='drawNumberSelect'></select></div>
            <div class='menuBarItem nextTurnButton'>Next Turn</div>
            <div class='menuBarItem untapButton'>Untap</div>
        </div>
        <div id="boardLayer" class="layer">
            <div class="playerSection"><div id='oppHand' class="zone hand">
                    <p class="shiftedText">Hand</p>
                </div><div id='oppLibrary' class="zone singleCardZone">
                    <p>Library</p>
                </div><div id='oppGraveyard' class="zone singleCardZone">
                    <p>Graveyard</p>
                </div><div id='oppExile' class="zone singleCardZone">
                    <p>Exile</p>
                </div>
            </div>
            <div id='battlefield' class="zone">

            </div>
            <div class="playerSection"><div id='yourHand' class="zone hand">
                    <p class="shiftedText">Hand</p>
                </div><div id='yourLibrary' class="zone singleCardZone">
                    <p>Library</p>
                </div><div id='yourGraveyard' class="zone singleCardZone">
                    <p>Graveyard</p>
                </div><div id='yourExile' class="zone singleCardZone">
                    <p>Exile</p>
                </div>
            </div>
        </div>
        <div id="cardLayer" class="layer">

        </div>
        <div class='menuBar' id='yourMenuBar'>
            <div class='menuBarItem'>Life: 20<select class='menuBarSelect numCounterSelect'></select></div>
            <div class='menuBarItem'>Poison: 10<select class='menuBarSelect numCounterSelect'></select></div>
            <div class='menuBarItem restartButton'>Restart</div>
            <div class='menuBarItem rollButton'>Roll</div>
            <div class='menuBarItem shuffleButton'>Shuffle</div>
            <div class='menuBarItem'>__<select class='menuBarSelect' id='yourCardSelect'></select></div>
            <div class='menuBarItem drawCardsButton'>Draw <select class='drawNumberSelect'></select></div>
            <div class='menuBarItem nextTurnButton'>Next Turn</div>
            <div class='menuBarItem untapButton'>Untap</div>
        </div>
        <script src="socket.io.js"></script>
        <script src = "jquery.min.js"></script>
        <script src="script/src/game.js"></script>
    </body>
</html>
